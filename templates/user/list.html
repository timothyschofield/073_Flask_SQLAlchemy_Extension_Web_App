{% extends 'base.html' %}

{% block content %}
    <h1 class="title">{% block title %} Users {% endblock %}</h1>
    <div class="content">
        {% for user in users %}
            <div class="user">
                <p><b>#{{ user.id }}</b></p>
                <b>
                    <p class="username">
                        <a href="{{ url_for('user_detail', id=user.id)}}">
                            {{ user.username }}
                        </a>
                    </p>
                </b>
                <p>{{ user.email }}</p>
                
                <a href="{{ url_for('user_edit', id=user.id)}}">Edit</a>

                <hr>

            </div>
        {% endfor %}
    </div>
{% endblock %}
